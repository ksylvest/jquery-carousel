<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery Carousel</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
  <script src="javascripts/jquery.carousel.js" type="text/javascript"></script>
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <div class="carousel">
    <div class="previews">
      <div class="overflow">
        <div class="preview"><img src="samples/sample-01.png" /></div>
        <div class="preview"><img src="samples/sample-02.png" /></div>
        <div class="preview"><img src="samples/sample-03.png" /></div>
        <div class="preview"><img src="samples/sample-04.png" /></div>
        <div class="preview"><img src="samples/sample-05.png" /></div>
        <div class="preview"><img src="samples/sample-06.png" /></div>
      </div>
    </div>
    <div class="controls">
      <a href="#" class="next"></a>
      <a href="#" class="prev"></a>
      <a href="#" class="page"></a> 
      <a href="#" class="page"></a> 
      <a href="#" class="page"></a> 
      <a href="#" class="page"></a> 
      <a href="#" class="page"></a> 
      <a href="#" class="page"></a>
    </div>
  </div>
  
  <script type="text/javascript">
    $('.carousel').carousel();
  </script>

</body>
</html>
